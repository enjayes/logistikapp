<body>
<div class="container" style="margin-top:150px;">
<h1>jQuery Toast Plugin Examples</h1>

<a class="btn btn-info basic-demo">Basic Demo</a> <a class="btn btn-warning auto-hide">Auto hide</a> <a class="btn btn-danger custom-style">Custom style</a> <a class="btn btn-success top-right">Top Right</a>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="jquery.toast.js"></script>
<script>
  $('.basic-demo').on('click', function ( e ) {
          e.preventDefault();
          $.toast({
            text : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ullamcorper posuere metus, eget maximus purus. ",
            hideAfter : false
          })
        });
  $('.auto-hide').on('click', function ( e ) {
          e.preventDefault();
          $.toast({
            text : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ullamcorper posuere metus, eget maximus purus. ",
			heading: 'This is a title'
          })
        });
		
		  $('.custom-style').on('click', function ( e ) {
          e.preventDefault();
          $.toast({
            text : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ullamcorper posuere metus, eget maximus purus. ",
			heading: 'Custom styles',
			bgColor: '#2ecc71',
		textColor: '#fff',
          })
        });
		
		$('.top-right').on('click', function ( e ) {
          e.preventDefault();
          $.toast({
            text : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ullamcorper posuere metus, eget maximus purus. ",
			heading: 'Top right',
			position: 'top-right',
			bgColor: '#2ecc71',
		textColor: '#fff',
          })
        });
