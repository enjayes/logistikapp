<!DOCTYPE html>
<html lang="de-DE">
<head>
    <title>Edeka</title>
    <link href='libs/fullcalendar-2.2.1/fullcalendar.css' rel='stylesheet' type="text/css"/>
    <link href='libs/fullcalendar-2.2.1/fullcalendar.print.css' rel='stylesheet' media='print' type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/calendar.css" rel="stylesheet" type="text/css">

    <link href="libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="libs/jquery.mobile.datepicker.css" />
    <link rel="stylesheet" href="libs/jquery.mobile.datepicker.theme.css" />

</head>
<body style="display:none">


<div id="page" data-role="page">

    <div id="bannerbackground"></div>

    <img id="bannerext" height="60px" width="100%" src="img/bannerext.png">
    <img id="banner" height="60px" src="img/bannerlogo.png">

    <div data-demo-html="true">
        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a href="#uebersicht" data-ajax="false" class="ui-btn-active" onclick="tabsController.openTab(0)">Übersicht</a></li>
                    <li><a href="#termine" data-ajax="false" onclick="tabsController.openTab(1)">Termine</a></li>
                    <li><a href="#lieferanten" data-ajax="false" onclick="tabsController.openTab(2)">Lieferanten</a></li>
                </ul>
            </div>
            <div id="uebersicht" class="ui-body-d ui-content">
                <div class="tabinhalt">
                </div>
            </div>
            <div id="termine" class="ui-body-d ui-content">
                <div class="tabinhalt">

                     
                    <div id='calendar'></div>
                </div>
            </div>
            <div id="lieferanten">
                <div class="tabinhalt">
                    <div id="suchelieferanten" data-demo-html="true">
                        <div id="suchelieferantenwidget">
                            <form class="ui-filterable">
                                <input id="filterBasic-input" data-type="search">
                            </form>
                            <ul id="suchelieferantenliste" data-role="listview" data-inset="true" data-filter="true" data-input="#filterBasic-input">

                            </ul>

                            <input id="lieferanthinzufuegen" type="button" data-theme="b" onclick="lieferantenController.lieferantenHinzufuegen()" data-inline="true" data-mini="true" value="Hinzufügen">
                            <input id="allelieferantenanzeigen" type="button" data-theme="b" onclick="lieferantenController.zeigeLieferanten()" data-inline="true" data-mini="true" value="Alle Anzeigen">

                        </div>


                        <h1 id="lieferantName"></h1>
                        <div id="lieferantterminanlegen" style="display:none">
                        <a href="#popupTermin" data-rel="popup" data-position-to="window" class="ui-btn ui-btn-b ui-mini ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Termin anlegen</a>
                        </div>
                    </div>
                    <!--/demo-html -->
                </div>

            </div>
        </div>
    </div>


    <div data-role="popup" id="popupTermin" data-theme="a" class="ui-corner-all">

            <div style="padding:10px 20px;">
                <h3>Termin</h3>

                <label for="eventDate" class="">Datum:</label>
                <input id="eventDate"  type="text" data-role="date"  data-inline="true">



                <label for="un" class="">Username:</label>
                <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
                <label for="pw" class="">Password:</label>
                <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
                <button onclick="termineController.speichereAktuellesEvent();"  class="ui-btn ui-corner-all ui-btn-inline ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Ok</button>
                <button onclick="termineController.abbrechenBearbeitungAktuellesEvent();"  class="ui-btn ui-corner-all ui-btn-inline ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Abbrechen</button>

            </div>

    </div>


</div>


<!--Own Libraries ------------------------------------------------->

<!-- jQuery --->


<script src="libs/jquery-1.11.1.min.js"></script>

<script src='libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js'></script>

<script src="libs/socket.io.js"></script>


<script src="libs/datepicker.js"></script>
<script src="libs/jquery.mobile.datepicker.js"></script>


<!--Kalender --->
<script src='libs/fullcalendar-2.2.1/lib/moment.min.js'></script>
<script src='libs/fullcalendar-2.2.1/fullcalendar.min.js'></script>
<script src='libs/fullcalendar-2.2.1/lang/de.js'></script>

<script src='js/lieferant.js'></script>
<script src='js/calenderEvent.js'></script>

<script src='js/uebersichtTab.js'></script>
<script src='js/termineTab.js'></script>
<script src='js/lieferantenTab.js'></script>


<script src='js/tabsController.js'></script>
<script src='js/termineController.js'></script>
<script src='js/lieferantenController.js'></script>



<script src='js/uiController.js'></script>


<script src='js/index.js'></script>


</body>
</html>
