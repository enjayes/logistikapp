<h2>Konfigurationsmenü</h2>
<h3 id="server_status"></h3>

<form>
    <table style="width:100%;border: none">
        <tr>
            <td>
                <label>
                    Marktname
                </label></td>
            <td>
                <textarea id="markt_id"rows="1" cols="50" style="resize:none;height:37px!important;"></textarea>

            </td>
        </tr>

        <tr>
            <td>
                <label>
                    Server
                </label></td>
            <td>
                <textarea id="t_server"rows="1" cols="50" style="resize:none;height:37px!important;"></textarea>

            </td>
        </tr>

        <tr>
            <td>
                <label>
                    Port
                </label></td>
            <td>
                <textarea id="t_port"rows="1" cols="50" style="resize:none;height:37px!important;"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label>
                    Passwort
                </label></td>
            <td>
                <textarea type = "password" id="t_password"rows="1" cols="50" style="resize:none;height:37px!important;"></textarea>
            </td>
        </tr>
    </table>
    <br>

    <a id="b_write_nfc" class="standardbutton ui-btn ui-shadow ui-corner-all ui-icon-edit ui-btn-icon-left">Lieferantenausweis beschreiben</a>
    <br>
    <a id="open_admin" class="standardbutton ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-left">Admin-Oberfläche</a>

</form>

<a id="close_app" class="colorbutton3 ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-left">Anwendung schließen</a>
<br>
<a id="save_config" class="colorbutton2 ui-btn ui-shadow ui-corner-all ui-icon-recycle ui-btn-icon-left">Speichern</a>
<a id="config_zurueck" class="standardbutton ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-left">Zurück</a>
